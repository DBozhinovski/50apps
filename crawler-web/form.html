<!doctype html>
<html>
	<head>
	
		<meta charset="utf-8">
		<title>Python Web Crawler</title>
		
	</head>
	
	<body>
		
		<h1>Python web crawler</h1>
		
		<form action="crawl.html" method="post">
		
			<p>
				<label for="url">Url to crawl</label><br/>
				<input id="url" name="url" />
			</p>
			
			<p>
				<label for="depth">Depth to crawl</label><br/>
				<input id="depth" name="depth" />
			</p>
			
			<p>
				<label for="term">Term to search for</label><br/>
				<input id="term" name="term" />
			</p>
			
			<p>
				<button>Start crawling!</button>
			</p>
		
		</form>
	
	</body>

</html>
